<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Student Record Manager</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="auth-container">
    <h2>ðŸŽ“ Student Record Manager</h2>
    <div id="errorMessage" class="error" style="display: none;"></div>

    <div id="loginForm">
      <h3>Login</h3>
      <form class="auth-form" onsubmit="handleLogin(event)">
        <input type="text" id="loginUsername" placeholder="Username or Email" required />
        <input type="password" id="loginPassword" placeholder="Password" required />
        <button type="submit">Login</button>
      </form>
      <div class="switch-auth">
        Don't have an account? <a onclick="showRegister()">Register here</a>
      </div>
    </div>

    <div id="registerForm" style="display: none;">
      <h3>Register</h3>
      <form class="auth-form" onsubmit="handleRegister(event)">
        <input type="text" id="regUsername" placeholder="Username" required />
        <input type="email" id="regEmail" placeholder="Email" required />
        <input type="password" id="regPassword" placeholder="Password" required />
        <button type="submit">Register</button>
      </form>
      <div class="switch-auth">
        Already have an account? <a onclick="showLogin()">Login here</a>
      </div>
    </div>
  </div>

  <script>
    const API = "http://localhost:8000";

    function showError(message) {
      const errorDiv = document.getElementById('errorMessage');
      errorDiv.textContent = message;
      errorDiv.style.display = 'block';
      setTimeout(() => {
        errorDiv.style.display = 'none';
      }, 5000);
    }

    function showLogin() {
      document.getElementById('loginForm').style.display = 'block';
      document.getElementById('registerForm').style.display = 'none';
      document.getElementById('errorMessage').style.display = 'none';
    }

    function showRegister() {
      document.getElementById('loginForm').style.display = 'none';
      document.getElementById('registerForm').style.display = 'block';
      document.getElementById('errorMessage').style.display = 'none';
    }

    async function handleLogin(event) {
      event.preventDefault();
      const username = document.getElementById('loginUsername').value;
      const password = document.getElementById('loginPassword').value;

      try {
        const res = await fetch(`${API}/api/login/`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password })
        });

        const data = await res.json();
        if (res.ok) {
          localStorage.setItem('token', data.token);
          localStorage.setItem('user', JSON.stringify(data.user));
          window.location.href = '/';
        } else {
          showError(data.error || 'Login failed');
        }
      } catch (error) {
        showError('Network error. Please try again.');
      }
    }

    async function handleRegister(event) {
      event.preventDefault();
      const username = document.getElementById('regUsername').value;
      const email = document.getElementById('regEmail').value;
      const password = document.getElementById('regPassword').value;

      try {
        const res = await fetch(`${API}/api/register/`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, email, password })
        });

        const data = await res.json();
        if (res.ok) {
          localStorage.setItem('token', data.token);
          localStorage.setItem('user', JSON.stringify(data.user));
          window.location.href = '/';
        } else {
          showError(data.error || 'Registration failed');
        }
      } catch (error) {
        showError('Network error. Please try again.');
      }
    }

    // Check if already logged in (verify token first)
    async function checkExistingAuth() {
      const token = localStorage.getItem('token');
      if (token) {
        try {
          const res = await fetch(`${API}/api/user/`, {
            headers: {
              'Authorization': `Bearer ${token}`
            }
          });

          if (res.ok) {
            window.location.href = '/';
          } else {
            // Invalid token, clear it
            localStorage.removeItem('token');
            localStorage.removeItem('user');
          }
        } catch (error) {
          // Network error, stay on login page
          console.error('Auth check failed:', error);
        }
      }
    }

    checkExistingAuth();
  </script>
</body>

</html>
